<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a2e" id="theme-color-meta">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" id="apple-status-bar">
  <meta name="apple-mobile-web-app-title" content="BlockLogic">
  <meta name="description" content="A captivating puzzle game combining Sudoku grids with Tetris-style block placement mechanics">
  
  <title>BlockLogic - Blockudoku Game</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="img/icon-192.png">
  <link rel="apple-touch-icon" href="img/icon-192.png">
</head>
<body>
  <div class="container">
    <!-- Offline Status Banner -->
    <div id="offline-banner" class="offline-banner hidden">
      ðŸ“¡ <span id="offline-text">You are offline - using local storage</span>
    </div>

    <header>
      <div class="header-top">
        <img src="img/vectorink-vectorizer-result.svg" alt="BlockLogic" class="logo">
        <div class="theme-toggle">
          <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="toggle-slider"></span>
          </label>
          <img src="img/dark-theme-svgrepo-com.svg" alt="Toggle theme" class="theme-icon">
        </div>
      </div>
      <div class="score-display">
        <div class="score-item">
          <span class="score-label">Score:</span>
          <span id="current-score" class="score-value">0</span>
        </div>
        <div class="score-item">
          <span class="score-label">High Score:</span>
          <span id="high-score" class="score-value">0</span>
        </div>
      </div>
    </header>

    <main>
      <div class="game-area">
        <canvas id="game-canvas"></canvas>
        <button id="restart-btn" class="game-button">Restart Game</button>
      </div>

      <aside id="leaderboard-container">
        <h2>Leaderboard</h2>
        <div id="leaderboard-loading" class="loading">Loading...</div>
        <ol id="leaderboard-list" class="hidden"></ol>
        <button id="refresh-leaderboard-btn" class="game-button">Refresh</button>
      </aside>
    </main>
  </div>

  <!-- Game Over Modal -->
  <div id="game-over-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Game Over!</h2>
      <p class="final-score">Score: <span id="final-score">0</span></p>
      <p class="high-score-text">High Score: <span id="modal-high-score">0</span></p>
      
      <div class="username-input">
        <label for="username">Enter Name:</label>
        <input type="text" id="username" maxlength="20" placeholder="Player">
      </div>
      
      <div class="modal-buttons">
        <button id="submit-score-btn" class="game-button">Submit Score</button>
        <button id="play-again-btn" class="game-button">Play Again</button>
      </div>
    </div>
  </div>

  <!-- Generic Dialog Modal -->
  <div id="dialog-modal" class="modal hidden">
    <div class="modal-content dialog-content">
      <p id="dialog-message"></p>
      <div class="modal-buttons">
        <button id="dialog-ok-btn" class="game-button">OK</button>
      </div>
    </div>
  </div>

  <!-- Confirm Dialog Modal -->
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content dialog-content">
      <p id="confirm-message"></p>
      <div class="modal-buttons">
        <button id="confirm-yes-btn" class="game-button">Yes</button>
        <button id="confirm-no-btn" class="game-button secondary">No</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/Grid.js"></script>
  <script src="js/Pieces.js"></script>
  <script src="js/ScoreManager.js"></script>
  <script src="js/ScoreBackupManager.js"></script>
  <script src="js/Renderer.js"></script>
  <script src="js/InputHandler.js"></script>
  <script src="js/Game.js"></script>
  <script src="js/main.js"></script>

  <!-- Service Worker Registration -->
  <script>
    // Register service worker for offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('Service Worker registered successfully:', registration);
            
            // Listen for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'activated') {
                  // New service worker is ready
                  console.log('Service Worker updated');
                  // Optionally show update notification
                  const event = new CustomEvent('appUpdate', { detail: registration });
                  window.dispatchEvent(event);
                }
              });
            });
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
      
      // Handle app update event
      window.addEventListener('appUpdate', (event) => {
        console.log('App update available');
        const registration = event.detail;
        // Optionally show a notification and allow user to refresh
      });
    }

    // Detect online/offline status
    let isOnline = navigator.onLine;
    
    window.addEventListener('online', () => {
      isOnline = true;
      console.log('[App] Back online');
      // Trigger sync for pending scores
      const appUpdateEvent = new Event('app-online');
      window.dispatchEvent(appUpdateEvent);
    });
    
    window.addEventListener('offline', () => {
      isOnline = false;
      console.log('[App] Gone offline');
    });
  </script>
</body>
</html>
